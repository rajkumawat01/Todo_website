<!DOCTYPE html>
<html lang="en">

    <title>To do Application</title>

<body>
    <div class="text-danger text-end fs-6 px-2">
        Version 1.0
    </div>
    <div class="my-3 py-2 text-center">
        <span class="fw-bold fs-1">To do Application</span><br>
        <span class="fw-light fs-5 text-secondary">Simplest ever.</span>
    </div>
    

    <div class="row my-2 py-2 justify-content-center">
        <div class="col-4">
            <form action="">
                <label for="todotask" class="form-label fw-bold fs-5">Enter task</label>
                <input type="text" class="form-control" id="todotask" name="sendtask" autocomplete="off">
                <div id="feedback" class="text-danger"></div>
                <br>
                <div class="d-flex justify-content-end">
                    <button id="addbutton" class="btn btn-primary" type="button">Add</button>
                </div>
            </form>
        </div>
    </div>
